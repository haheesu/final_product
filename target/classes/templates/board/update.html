<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head th:replace="fragments/common :: head('게시판')">
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
    
    <title>수정 페이지</title>
</head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">

	</nav>
      
   <div style="padding: 10px; text-align: center;">
          <h1><a th:href="@{/list}" style="text-decoration: none;">수정 페이지</a></h1>
   </div>

   <div>

    <form role="form" th:object=${org} 
        th:action=" @{/updateProc}" method="post">
        <div>
            <label for="id" style="font-weight: bolder;">ID</label>
            <input type="text" th:value="${detail.id}" id="id" name="id">
        </div>
        <div>
            <label for="name" style="font-weight: bolder;">NAME</label>
            <input type="text" th:value="${detail.name}" id="name" name="name">
        </div>
        <div style="text-align: right;">
            <input type="hidden" name="id" th:value="${detail.id}">
            <input type="submit" th:value="목록" th:formaction="@{/list}">
            <input type="submit" th:value="등록">
            <input type="submit" th:value="삭제"
            th:formaction="@{/delete/{identity}(identity=${detail.id})}">
        </div>
    </form>
   </div>
        
  </body>
</html>
