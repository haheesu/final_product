<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head th:replace="fragments/common :: head('게시판')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
    
    <title>전체 목록</title>
</head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">

	</nav>
      
   <div style="padding: 10px; text-align: center;">
          <h1><a th:href="@{/list}" style="text-decoration: none;">전체 목록</a></h1>
   </div>

   <div>
    <table>
    <thead style="text-align: center;">
        <tr>
            <th style="text-align: center;">ID</th>
            <th style="text-align: center;">NAME</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="data : ${org}" th:onclick=
            "'window.location.href = \'' + @{/detail/{identity}(identity=${data.id})} + '\''">
            <td th:text="${data.id}" style="cursor: pointer; text-align: center;"></td>
            <td th:text="${data.name}" style="cursor: pointer; text-align: center;"></td>
        </tr>
    </tbody>
    </table>
   </div>

   <div style="text-align: right;">
        <button onclick="location.href='/board/insert'">추가</button>
    </div>

        
  </body>
</html>
