<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head th:replace="fragments/common :: head('게시판')">
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
    
    <title>상세 페이지</title>
</head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">

	</nav>
      
   <div style="padding: 10px; text-align: center;">
          <h1><a th:href="@{/board/list}" style="text-decoration: none;">상세 페이지</a></h1>
   </div>

   <div>

    <h4 style="font-weight: bolder;">상세내용</h4>
    <br>
    <form role="form" th:object=${org}
        th:action="@{/board/list}" method="post">
        <div>
            <label style="font-weight: bolder">ID</label>
            <p th:text="${detail.id}"></p>
            <input type="hidden" th:field="${detail.id}">
        </div>
        <div>
            <label style="font-weight: bolder">NAME</label>
            <p th:text="${detail.name}"></p>
            <input type="hidden" th:field="${detail.name}">
        </div>
        <div style="text-align: right;">
            <input type="submit" th:value="목록"
                th:formaction="@{/board/list}">
            <input type="submit" th:value="수정"
                th:formaction="@{/board/update/{identity}(identity=${detail.id})}">
            <input type="submit" th:value="삭제"
                th:formaction="@{/board/delete/{identity}(identity=${detail.id})}">
        </div>
    </form>
   </div>

        
  </body>
</html>
